<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script>
        function validateForm() {
            var x = document.forms["myform"]["key"].value;
            if (x == null || x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>

    <script>

        function changePara(element){
            document.getElementById("category").value = element.getAttribute("value");
            document.getElementById('form-id').submit();
            $(window).colorbox.close();
        }
    </script>


</head>
<body>
<div class="container" name="top">
<h1> How do you categorize yourself? </h1>
            <form id="form-id" method="GET" >
                <input type="hidden" value="empty" id="category"  name="myCategory"/>
                <table>
                <tbody>
                <tr>
                    <td onclick="changePara(this)" value="programmer">

                </tr>
                <tr>
                    <td>
                        <img class="categoryImg" src="https://microsoftstudios.com/hololens/wp-content/uploads/sites/4/2015/12/Fashion-And-Modern-Youth.jpg"/>
                    </td>
                    <td>
                        <img class="categoryImg" src="http://capacityofmind.com/wp-content/uploads/2015/05/Sometimes-All-a-Students-Needs-is-a-Single-Motivational-Quote1.jpg"/>
                    </td>
                </tr>
                </tbody>
                </table>
            </form>

</body>
