<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<link href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!--<link href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-3.3.5-dist/css/bootstrap.css}" />

    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>-->
    <script th:src="@{/js/jquery-1.12.3.min.js}"></script>

    <!-- Latest compiled JavaScript -->
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Connexity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 40px;
            width: 70px;
            height: 70px;
        }
        .back-to-home {
             position: fixed;
             bottom:70px;
             right: 40px;
             width: 70px;
             height: 70px;
         }
    </style>
    <script>
        function validateForm() {
            var x = document.forms["myform"]["key"].value;
            if (x == null || x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>

</head>
<body>
<div class="container" name="top">
    <h2>Search for Product</h2>
    <form name="myform" method="GET" action="query.html" onsubmit="return validateForm()"   >
        <div class="input-group col-md-12">
            <input name="key" type="text"  class="form-control input-lg"  placeholder="Search for product"/>
            <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="submit">
                <i class="glyphicon glyphicon-search"></i></button>
            </span>
        </div>
    </form>

    <ul>
        <th:block th:each="offer : ${offers}">
            <li th:text="${offer.title}">Items</li>
        </th:block>
    </ul>
    <a class="back-to-top" href="#">Top</a>
    <a class="back-to-home"  href="/home.html">Home</a>
    </div>
</body>
</html>
